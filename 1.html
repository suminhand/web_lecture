      <p>
        가장 전형적인 보석 석류석의 색은 적포도주색 내지는 핏빛에 가까운 붉은색이 가장 상징적이다. 알갱이처럼 산출되는 특성과 붉은색은 동서양을 막론하고 '석류'와 닮았다는 인상을 주었으며 결과적으로 석류석이란 이름을 갖게 했다. 하지만 석류석의 색은 매우 다양한데, 붉은색 외에도, 갈색, 흑색, 녹색, 황색, 분홍색도 가지며, 심지어는 거의 색이 없기도 하다.
      </p>
