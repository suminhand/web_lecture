      <p>
        광물의 일종인 석영 중에서 보라색을 띠는 경우를 자수정이라 하는데, 특히 투명하고 불순물이 적어 보석 내지는 '준보석'(準寶石)으로서의 가치를 인정받는 경우를 말한다. 이 보라색은 광물 형성 과정 중 금속성 불순물이 섞이고 자연 방사선의 영향으로 변색되며 발현되는데, 주로 시베리아, 스리랑카, 남미, 그리고 동아시아에서 흔히 발견된다. 색이 적자색, 즉 레드 와인에 가까운 색일수록 고급이라고 한다.
      </p>
